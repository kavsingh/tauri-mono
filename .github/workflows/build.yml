name: Build

on:
  workflow_dispatch:

jobs:
  test-lint:
    uses: ./.github/workflows/test-lint.yml
    secrets: inherit

  build:
    name: Build
    needs: test-lint
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup
        with:
          os: ${{ matrix.os }}

      - name: (macOS) Build
        if: matrix.os == 'macos-latest'
        run: pnpm build:mac

      - name: (Windows) Build
        if: matrix.os == 'windows-latest'
        run: pnpm build:win
