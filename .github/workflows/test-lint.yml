name: Test and lint

on:
  push:
  workflow_dispatch:
  workflow_call:

jobs:
  test-lint:
    name: Test and lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup
      # for oxlint config resolution
      - uses: actions/setup-node@v6
        with:
          node-version: 24
      - run: bun test:ci
      - run: bun lint
