pre-commit:
  parallel: true
  jobs:
    - run: bun oxlint --type-aware --type-check --max-warnings=0 {staged_files}
      root: "apps/app-ui"
      glob: "**/*.{js,ts,jsx,tsx}"
    - run: bun eslint --no-warn-ignored --max-warnings=0 {staged_files}
      root: "apps/app-ui"
      glob: "**/*.{js,ts,jsx,tsx}"
