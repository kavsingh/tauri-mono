pre-commit:
  parallel: true
  jobs:
    - run: pnpm tsc --build --noEmit
      root: "apps/app"
      glob: "**/*.{js,ts,jsx,tsx}"
    - run: pnpm oxlint --type-aware {staged_files}
      root: "apps/app"
      glob: "**/*.{js,ts,jsx,tsx}"
    - run: pnpm eslint {staged_files}
      root: "apps/app"
      glob: "**/*.{js,ts,jsx,tsx}"
