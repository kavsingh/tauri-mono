extends:
  - apps/*/lefthook.yml
  - packages/*/lefthook.yml

pre-commit:
  jobs:
    - run: bun oxfmt {staged_files}
      glob: "**/*.{js,ts,jsx,tsx,json,jsonc,toml,yaml,yml,html,css}"
      stage_fixed: true
    - run: bun tombi format {staged_files}
      glob: "**/*.toml"
      stage_fixed: true

pre-push:
  parallel: true
  jobs:
    - run: bun lint
      glob: "**/*.*"
